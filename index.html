<html>
<head>
<title>Music Website</title>
<link rel="stylesheet" href="style.css">
<script src=""></script>
</head>
<body>
<div class="container">
<div class="navbar">
<img src="media/logo.png" class="logo">
<ul>
<li><a href="#">HOME</a></li>
<li><a href="#">ABOUT</a></li>
<li><a href="#">SPECIFICATIONS</a></li>  
<li><a href="#">PRODUCTS</a></li>
<li><a href="#">CONNECT</a></li> 
</ul>  
</div>
<div class="content">
  <div class="left-col">
    <h1>THE<br>REAL</br> SOUND</h1>
  </div>
  <div class="right-col">
    <p>Click Here to Listen</p>
    <img src="media/play.png" id="isrmusk">
  </div>
</div>

</div>

<audio id="mySong">
<source src="media/Youssoupha - Polaroid experience.mp3" type="audio/mp3">
</audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon= document.getElementById("isrmusk");

    icon.onclick = function(){


      if(mySong.paused){
      mySong.play();
      }else{
        mySong.pause();
      }     
    }
    
</script>


</body>
</html>
